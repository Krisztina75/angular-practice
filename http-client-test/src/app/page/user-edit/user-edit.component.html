<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <h1>Edit User</h1>
      <form (submit)="onSubmit($event)" action="">
        <div class="form-group">
          <label for="">First name</label>
          <input name="first" [(ngModel)]="user.name.first" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Last name</label>
          <input name="last" [(ngModel)]="user.name.last" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Active</label>
          <input name="isActive" [(ngModel)]="user.isActive" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Age</label>
          <input name="age" [(ngModel)]="user.age" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input name="email" [(ngModel)]="user.email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input name="phone" [(ngModel)]="user.phone" type="text" class="form-control">
        </div>
        <button class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
