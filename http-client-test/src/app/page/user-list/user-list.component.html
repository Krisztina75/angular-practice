<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <h1>{{ title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4 offset-1 form-group">
      <label for="search">Search:</label>
      <input [(ngModel)]="filterPhrase" type="text" class="form-control" id="search">
    </div>
  </div>

  <div class="row">
    <div class="col-10 offset-1">
      <table class="table">
        <thead>
          <tr>
            <th (click)="setOrderKey('id')">#</th>
            <th (click)="setOrderKey('name')">Name</th>
            <th (click)="setOrderKey('isActive')">Active</th>
            <th (click)="setOrderKey('age')">Age</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let user of userList | filter:filterPhrase:changeCounter | order:orderKey:orderDirection:changeCounter">
            <td>{{ user.id }}</td>
            <td>{{ user.name.last }} {{ user.name.first }}</td>
            <td>{{ user.isActive }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <div class="btn-group">
                <button routerLink="/users/{{ user.id }}" class="btn btn-info">update</button>
                <button class="btn btn-danger" (click)="deleteFilm(film)">delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
